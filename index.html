<body>
<div class="jumbotron">
    <h1 style="text-align: center">COME ON</h1>
    <h3 style="text-align: center">...ride the train...</h3>
</div>

<div class="panel panel-info" style="margin: 50px">
    <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
        <table id="trainScheduleTable" class="table table-bordered table-striped">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (Min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr></tr>
        </table>
    </div>
</div>

<div class="panel panel-info" style="margin: 50px">
    <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="trainName" class="col-sm-2 control-label">Train Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                </div>
            </div>
            <div class="form-group">
                <label for="destination" class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
            </div>
            <div class="form-group">
                <label for="firstTrainTime" class="col-sm-2 control-label">First Train Time</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm - Military Time">
                </div>
            </div>
            <div class="form-group">
                <label for="frequency" class="col-sm-2 control-label">Frequency</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                </div>
            </div>
            <br>
            <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script src="scheduler.js" type="text/javascript"></script>

</body>
</html>
